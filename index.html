<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo Project</title>
        <link rel="stylesheet" href="output.css" />
    </head>
    <body>
        
        <section class="text-center mt-40 mx-auto p-4 lg:p-10 shadow w-1/2 outline outline-2 outline-gray-800 rounded-xl bg-yellow-100">
            <p id="alert"></p>
            <h1 class="text-5xl font-bold">Todo List</h1>
            <form id="form">
                <input type="text" id="todo" class="outline outline-2 outline-blue-800 text-xl h-10 w-[200px] lg:w-[400px] m-8" />
                <button id="btn" class="bg-blue-500 text-white px-4 py-2">Add</button>
            </form>
            <hr class="text-black">
            <h1 class="m-4 mx-auto font-serif text-3xl font-bold">Tasks</h1>
            <hr>
            <div class="py-4" id="todo-container">
                
                <div class="w-3/4 mx-auto flex justify-between">
                    <p class="text-xl">Todo task</p>
                    <div>
                        <button id="edit">
                            <svg
                                class="w-8 h-8 text-gray-800 dark:text-green-700"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                fill="none"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"
                                />
                            </svg>
                        </button>
                        <button id="delete">
                            <svg
                                class="w-8 h-8 text-gray-800 dark:text-red-800"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                fill="none"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
